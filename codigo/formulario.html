<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!--llamar una hoja de estilos de otro archivo (recomendado)-->
    <link rel="stylesheet" href="css/ejemplo1.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--crear estilos dentro de la misma pagina-->
    
</head>
<body>
        
    <main>
        <center>
            <h1>FORMULARIO</h1>
            <form>
                <!--Se creo un estilo sobre la etiqueta label-->
                <label class="label-form" id="label_nombre" for="nombre">Ingresar nombre</label>
                <input class="input-form" id="nombre" type="text"  required="true"  />
                <br /><br />
                <label class="label-form"  id="label_id" for="id">ID</label>
                <input class="input-form" id="id" type="number"  required="true"   maxlength="4"  />
                <br /><br />
                <label class="label-form"  id="label_correo" for="correo">Correo electronico</label>
                <input class="input-form" id="correo" type="email"    />
                <br /><br />
                <label class="label-form"  id="label_edad" for="edad">Edad</label>
                <input class="input-form" id="edad" type="number"  required="true"   maxlength="4"  />
                <br /><br />
                <label class="label-form"  id="label_labor" for="labor">labor</label>
                <input class="input-form" id="labor" type="number"  required="true"   maxlength="4"  />
                <br /><br />
                <label class="label-form" id="observaciones" for="observaciones">Observaciones</label>
                <textarea class="input-form" id="observaciones" cols="50" rows="5" required></textarea>
                <br /><br />
                </input>
                <br /><br />
                <input class="boton-form" type="submit" value="Cancelar" />
                <input class="boton-form" type="submit" value="Guardar" />
            </form>

        </center>

    </main>

</body>
</html>
