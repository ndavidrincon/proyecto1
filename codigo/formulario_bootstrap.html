<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <link href="css/estilo_bootstrap.css" rel="stylesheet" />
    <title>Ejercicio Bootstrap</title>

</head>
<body>
    
    <p onclick="alert('hizo un clic sobre el parrafo')">parraro de prueba</p>
    <div class="container-lg">
        <div class="row">
            <!--logo-->
            <div class="caja1 col-12 col-md-6 col-xl-6">
                <img class="estilo-logo" src="https://cdn-icons-png.flaticon.com/512/2069/2069655.png" alt="Bibioteca G22" height="155px" width="155px" />
            </div>
            <!--titulo-->
            <div class="caja2 col-12 col-md-6 col-xl-6">
                <h2>LIBRERIA GRUPO 22</h2>
            </div>
            <!--menu-->
            
            <div class="caja3 col-12 col-md-12 col-xl-12">
                <nav>
                    <ul>
                        <li><a href="https://www.mozilla.com/" target="_blank">Libros</a></li>
                        <li><a href="https://www.mozilla.com/" target="_blank">Autores</a></li>
                        <li><a href="https://www.mozilla.com/" target="_blank">Socios</a></li>
                    </ul>
                <nav>
            </div>
        </div>
    </div>
    <!--crear formulario-->
    <div class="container-lg">
        <div class="row">
                <div class="col-1 col-md-3 formulario1"></div>
                <div class="col-12 col-md-6 formulario2">
                    <form>
                        <!--Se creo un estilo sobre la etiqueta label-->
                        <label class="label-form" id="label_nombre_libro" for="nombre_libro">Ingresar nombres</label>
                        <input class="form-control" id="nombre_libro" type="text"  required="true"  />
                        <br /><br />
                        <label class="label-form"  id="label_publicacion" for="publicacion">AÃ±o publicacion</label>
                        <input class="form-control" id="publicacion" type="number"  required="true"   maxlength="4"  />
                        <br /><br />
                        <label class="label-form"  id="label_correo" for="correo">Correo electronico</label>
                        <input class="form-control" id="correo" type="email"    />
                        <br /><br />
                        <label class="label-form"  id="label_estado" for="estado">Estado Libro</label>
                        <select class="form-control select-form"  id="estado">
                            <option value="1">En reparacion</option>
                            <option value="2">Prestado</option>
                            <option value="3" selected>Disponible</option>
                        </select>
                        <br /><br />
                        <label class="label-form" id="fecha" for="fecha">Fecha</label>
                        <input class="form-control" class="input-form" type="date" id="fecha" />
                        <br /><br />
                        <label class="label-form" id="observaciones" for="observaciones">Observaciones</label>
                        <textarea class="input-form" id="observaciones" cols="50" rows="5" required></textarea>
                        <br /><br />
                        <label class="label-form"  id="genero">Genero</label>
                        <label id="Masculino">Masculino</label>
                        <input type="radio" name="genero" value="Masculino">
                        <label id="Femenino">Femenino</label>
                        <input type="radio" name="genero" value="femenino">
                        <br /><br />
                        <label class="label-form"  id="materias" for="materias">Ingresar Materias:</label>
                        <label id="Matematicas">Matematicas</label>
                        <input type="checkbox" name="materias" value="matematicas"/>
                        <label id="Quimica">Quimica</label>
                        <input type="checkbox" name="materias" value="quimica"/>
                        <label id="Fisica">Fisica</label>
                        <input type="checkbox" name="materias" value="fisica"/>
        
                        </input>
                        <br /><br />
                        <input class="boton-form" type="submit" value="Cancelar" />
                        <input class="boton-form" type="submit" value="Guardar" />
                    </form>



                </div>
                <div class="col-1 col-md-3 formulario3"></div>
        </div>
    </div>
    <br /><br /><br /><br />

    </body>
</html>
